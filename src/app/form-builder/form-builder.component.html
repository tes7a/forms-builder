<ul class="form-builder-container" cdkDropList (cdkDropListDropped)="onDrop($event)" [cdkDropListData]="formBuilderArray$ | async">
  <li *ngFor="let item of formBuilderArray$ | async" cdkDrag >
    <div [innerHtml]="item.nameHTMLEl | sanitize"></div>
    <div>
      <button (click)="onShow()">Settings</button>
    </div>
  </li>
</ul>
