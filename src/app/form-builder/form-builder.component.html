<ul class="form-builder-container" cdkDropList (cdkDropListDropped)="onDrop($event)" [cdkDropListData]="formBuilder$ | async">
  <li *ngFor="let item of formBuilder$ | async" cdkDrag >
    <div [innerHtml]="item.nameHTMLEl | sanitize"></div>
    <div>
      <button (click)="onShow(item.id)">Settings</button>
    </div>
  </li>
</ul>
